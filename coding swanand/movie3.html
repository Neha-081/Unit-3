<script>
    let im = document.getElementById("im")
    var imagee=document.createElement("img")
    imagee.setAttribute("class","sorry")
    imagee.src="https://c.tenor.com/AWTgyXPeMCAAAAAM/sorry.gif"
    async function getMovie(){
        try{
            let movie = document.getElementById("movie").value;
            let sory = document.getElementById("sorry");
            let box1 = document.getElementById("box1");
            let response = await fetch(`http://www.omdbapi.com/?t=${movie}&apikey=b083f161`);
            let data = await response.json();
            var info=''
            for(key in data){
             
                if(data.Title==undefined){
                    var nodata = document.getElementById("nodata");
                    nodata.textContent="NO MOVIE FOUND"
                    im.append(imagee)

                    document.innerHTML=""

       </div>`
                }

                document.innerHTML=""
